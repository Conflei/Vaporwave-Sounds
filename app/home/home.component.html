<ActionBar title="Home"></ActionBar>

<FlexboxLayout>
	
		<StackLayout class="form" [class.dark]="!isLoggingIn">
		<Image src="~/images/win98.png"></Image>
    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none" class="input input-border"></TextField>
    <TextField hint="Password" secure="true" class="input input-border" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="btn btn-primary" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up' :'Go back' " class="signUpText" (tap)="toggleDisplay()"></Button>
  </StackLayout>
</FlexboxLayout>
